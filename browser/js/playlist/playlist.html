<div class="well">
  <form novalidate name='playlistForm' class="form-horizontal">
    <fieldset>
      
      <legend>New Playlist</legend>
      
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" name='playlistName' type="text" ng-model="playlistName" ng-maxlength="16" required>
        </div>
      </div>
      
      <div ng-show='playlistForm.$dirty && playlistForm.$invalid' class="alert alert-warning">Your name must be less than 16 characters long.</div>
      
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled='playlistForm.$invalid' ng-click='create(); playlistName = null' type="submit" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
    
    </fieldset>
  </form>
</div>
